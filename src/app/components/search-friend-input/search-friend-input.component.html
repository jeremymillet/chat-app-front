<div>
    <nz-input-group class="search-filter"[nzSuffix]="suffixIconSearch">
        <input [(ngModel)]="searchTerm" (ngModelChange)="onSearch($event)" class="search-filter-input"  type="text" nz-input placeholder="Search" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <nz-icon twoToneColor="white" class="input-logo" nzType="search" />
    </ng-template>
</div>
