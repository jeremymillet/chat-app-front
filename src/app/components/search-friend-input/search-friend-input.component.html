<div>
    <nz-input-group class="search-filter"[nzSuffix]="suffixIconSearch">
        <input [(ngModel)]="searchTerm" (input)="onSearch()" class="search-filter-input"  type="text" nz-input placeholder="Search" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <nz-icon  nzType="search" />
    </ng-template>
</div>
