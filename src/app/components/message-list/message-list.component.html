<div class="message-list-container">
  <!-- Gestion de l'état de chargement -->
  

  <!-- Liste des messages -->
  <div *ngIf="messageList.length > 0" class="message-list">
    <app-message
      *ngFor="let message of messageList"
      [message]="message"
      [friend]="friend"
      [user]="user">
    </app-message>
  </div>

  <!-- Message si aucun message n'est disponible -->
  <div *ngIf="messageList.length === 0" class="no-messages">
    Aucun message trouvé.
  </div>
</div>
