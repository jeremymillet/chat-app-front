<div class="conversation-container">
  <!-- Informations de l'ami -->
  <div class="friend-info-container" *ngIf="friend">
    <img src="/usericon2.png" alt="Photo de profil">
    <p>{{ friend.friendName }}</p>
  </div>

  <!-- Liste des messages -->
  <app-message-list  *ngIf="conversation" [user]="user" [friend]="friend"[conversation]="conversation"></app-message-list>

  <!-- Zone d'entrée pour envoyer un message -->
  <form  [formGroup]="validateForm" *ngIf="friend">
    <input type="text" formControlName="message" placeholder="Envoyer un message à @{{ friend.friendName }}" (keydown.enter)="submitMessage($event)"/>
  </form>
</div>
