<div class="friends-list-container" *ngIf="filtredFriends$ | async as friendsList">
  <div  class="friends-list" *ngIf="friendsList.length > 0 && (user| async) as user">
    <app-friend-component *ngFor="let friend of friendsList" [userId]="user.id" [friend]="friend"></app-friend-component>
  </div>
  @if(friendsList.length === 0){
    <p>No friends</p>
  }
</div>
