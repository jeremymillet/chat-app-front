<form nz-form [formGroup]="validateSignInForm" class="sign-in-form" (ngSubmit)="submitSignInForm()">
    <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
    </nz-form-control>
    </nz-form-item>
    <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
    </nz-form-control>
    </nz-form-item>
    <div nz-row class="sign-in-form-margin">
    </div>
    <button nz-button class="sign-in-form-button sign-in-form-margin" [nzType]="'primary'">Log in</button>
</form>
